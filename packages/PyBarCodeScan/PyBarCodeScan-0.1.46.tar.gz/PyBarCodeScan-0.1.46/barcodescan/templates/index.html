<!DOCTYPE html>
<html>
<head>
    <title>Scanner</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
            src="https://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script>
        var targetContainer = document.getElementById("container");
        var source = new EventSource("{{ url_for('sse.stream') }}");
        source.addEventListener('{{event_type}}', function(event) {
            var data = JSON.parse(event.data);
            $('<p class="lead"/>').text(data.message).appendTo($('#scanns'));
        }, false);
        source.addEventListener('error', function(event) {
            $('<div/>').css("color", "red").text("connection error from Server").appendTo($('.container'));
        }, false);

    </script>

</head>

<body>

    <div class="container">
      <div class="page-header">
        <h1>Barcode Scanner</h1>
      </div>
      <div id="scanns"></div>
    </div>
</body>

</html>
