{% load forms %}
{% datepicker label=date_label change=change model=model data=date_picker_args %}
<div class="form-group">
  <label class="control-label col-sm-3">{{ time_label }}</label>
  <div class="col-sm-8">
  <input type="text" size="8" class="form-control" ng-model="{{ model }}"
         ng-change="{{ change }}"
         data-autoclose="1" bs-timepicker>
  </div>
</div>
