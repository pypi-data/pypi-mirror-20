<html>
	<head>
		<title>{{title}}</title>
		<style>
.container{
	display:block;
	background:#cfd5e2;
	padding:5px;
	border-radius:5px;
	margin:3px;
}
.info{
	background:#afbacf;
	border-radius:5px;
	padding:6px;
	width:50%;
	margin:auto;
	font-weight:bold;
}
h1{
	text-align:center;
	font-family:Verdana;
}
pre{
	margin:0px;
	padding:0px;
}
table {
    border-collapse:separate;
    border-spacing:0;
    margin:2px;
    table-layout: fixed;
    width: 100%;
}
tr:nth-child(even) {
    background-color: #9facc6;
}
tr:nth-child(odd) {
    background-color: #dfe3ec;
    width: 25%;
}
th{
	font-family: Courier;
	font-size: 18px;
}
td{
	font-family: Verdana;
	font-size: 14px;
	padding:4px;
	word-wrap: break-word;
	overflow:auto;
}
td:nth-child(odd),th:first-child{
	width: 25%;
}
td:nth-child(even),th:nth-child(2){
	width: 75%;
}
td:nth-child(odd){
	border-right: 3px solid #435070;
}
body{
	background: #435070;
}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>{{title}}</h1>
			<div class="info">
				<pre>
Website: {{url}}
Identified Structure: {{Stype}}
Time Generated: {{time}}</pre>
			</div>
		</div>
		<div class="container">
			<table>
				<tbody>
					<tr>
						<th>Keywords</th>
						<th>Text</th>
					</tr>
					{% for keywords,text in content.items() %}
						<tr>
							<td><p>{{keywords}}<p></td><td><p>{{text}}<p></td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</body>
</html>
