<!-- Basic nav menu which will remain fixed at the top -->
<nav class="navbar {% if navbar.style_inverse %}navbar-inverse {% endif %}navbar-{% if navbar.style_static %}static{% else %}fixed{% endif %}-top pmd-navbar pmd-z-depth">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <a href="{{ navbar.get_brand_url }}" class="navbar-brand navbar-brand-custome">{{ navbar.brandname }}</a>
		</div>
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
		  <ul class="nav navbar-nav">
          {% for itm in navbar.items %}
              {% if itm.type.name == 'link' %}
              <li><a class="pmd-ripple-effect" href="{{ itm.get_url }}">{{ itm.name }}</a></li>
              {% elif itm.type.name == 'dropdown' %}
              <li class="dropdown pmd-dropdown">
              <a data-toggle="dropdown" class="pmd-ripple-effect dropdown-toggle" data-sidebar="true" href="{{ itm.url }}">{{ itm.name }}<span class="caret"></span></a>
                  <ul class="dropdown-menu">
                  {% for dropdownitem in itm.items %}
                      <li><a class="pmd-ripple-effect" href="{{ dropdownitem.get_url }}">{{ dropdownitem.name }}</a></li>
                  {% endfor %}
                  </ul>
              </li>
              {% endif %}
          {% endfor %}
		  </ul>
		</div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
	<div class="pmd-sidebar-overlay"></div>
</nav>
