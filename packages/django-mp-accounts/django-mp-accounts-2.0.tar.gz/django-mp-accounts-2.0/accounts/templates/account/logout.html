{% extends "base.html" %}

{% load i18n %}


{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <form action="{% url 'account_logout' %}" method="post" class="panel panel-primary">

                    {% csrf_token %}

                    <div class="panel-heading">
                        {% trans 'Ви впевнені, що бажаєте вийти?' %}
                    </div>
                    <div class="panel-body">
                        <button type="submit" class="btn btn-danger">{% trans 'Вийти' %}</button>
                        <a class="btn btn-primary pull-right" href="{% url 'home' %}">{% trans 'Повернутись на сайт' %}</a>
                    </div>

                    {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}

                </form>
            </div>
        </div>
    </div>

{% endblock %}
