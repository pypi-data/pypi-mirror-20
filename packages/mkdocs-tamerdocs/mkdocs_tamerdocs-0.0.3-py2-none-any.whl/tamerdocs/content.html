{% if page.meta.source %}
<div class="source-links">
{% for filename in page.meta.source %}
    <span class="label label-primary">{{ filename }}</span>
{% endfor %}
</div>
{% endif %}
{% if page.meta.mindmap %}
<div class="mindmap">
{% else %}
<div class="content">
{% endif %}

{{ page.content }}

</div>
