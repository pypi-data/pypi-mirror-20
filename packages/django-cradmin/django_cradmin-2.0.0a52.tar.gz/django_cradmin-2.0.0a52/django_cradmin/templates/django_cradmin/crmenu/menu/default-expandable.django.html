{% extends "django_cradmin/crmenu/base.django.html" %}
{% load i18n %}

{% block list-element-attributes %}
    data-ievv-jsbase-widget="cradmin-toggleable-menu"
{% endblock list-element-attributes %}

{% block content %}
    <div class="adminui-expandable-menu__backdrop" data-ievv-jsbase-widget="cradmin-menutoggle"></div>
    <div class="adminui-expandable-menu__content">
        <button type="button" class="adminui-expandable-menu__close"
                data-ievv-jsbase-widget="cradmin-menutoggle">
            <i class="icon-close--light" aria-hidden="true" role="presentation">
            </i>
            <span class="screenreader-only">{% trans "Close menu" %}</span>
        </button>

        <ul class="adminui-expandable-menu__list">
            {{ block.super }}
        </ul>
    </div>
{% endblock content %}
