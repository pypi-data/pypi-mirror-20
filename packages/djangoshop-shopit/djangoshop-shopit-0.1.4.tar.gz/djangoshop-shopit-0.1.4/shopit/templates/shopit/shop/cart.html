{% extends "shopit/base.html" %}
{% load i18n shopit_tags %}

{% block title %}{% trans "Cart" %}{% endblock %}

{% block content %}
  {% if cart_items %}
    {% cart %}
    <a href="{% url 'shopit-cart-empty' %}">{% trans "Empty the cart" %}</a>
    <a href="{% url 'shopit-checkout' %}">{% trans "Proceed to checkout" %}</a>
  {% else %}
    <p>{% trans "Cart is empty." %}</p>
  {% endif %}
{% endblock %}
