<!DOCTYPE html>
<html>
    <head>
        <title>Browsing /{{ path }}</title>

        <meta charset='utf-8'> 
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css') }}">
        <style type="text/css">
            a {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Showcase: /{{ path }}</h1>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Size</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in dirs + files %}
                    <tr>
                        <td><a href="{{ row.0 }}">{{ row.1 }}</a></td>
                        <td>{{ row.2 }}</td>
                        <td>{{ row.3 }}</td>
                    </tr>
                    {% endfor %} 
                </tbody>
            </table>
        </div>
    </body>
</html>
