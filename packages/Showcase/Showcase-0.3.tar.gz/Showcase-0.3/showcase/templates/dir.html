{% extends "base.html" %}

{% block title %}
Browsing {% for segment in path %}/{{ segment.1 }}{% endfor %}
{% endblock %}

{% block content %}
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Created</th>
        </tr>
    </thead>
    <tbody>
        {% for row in dirs + files %}
        <tr>
            <td><a href="{{ row.0 }}">{{ row.1 }}</a></td>
            <td>{{ row.2 }}</td>
            <td>{{ row.3 }}</td>
        </tr>
        {% endfor %} 
    </tbody>
</table>
{% endblock %}
