[pytest]
norecursedirs = .* *.egg .svn _build src bin lib local include
testpaths = contextaware_processors/tests
python_files = test_*.py
addopts = -vvv --showlocals --cov-report html:htmlcov --cov-report term-missing:skip-covered --cov-config .coveragerc --cov contextaware_processors

[metadata]
license-file = LICENSE

[wheel]
universal = 1

[flake8]
max-line-length = 80

[check-manifest]
ignore = 
	.travis.yml
	.bumpversion.cfg
	.idea
	.tox
	__pycache__
	bin
	include
	lib
	local
	share
	.Python
	htmlcov

[egg_info]
tag_build = 
tag_date = 0

