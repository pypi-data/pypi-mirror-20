[tox]
toxworkdir=/tmp/tox/django-markup
skip_missing_interpreters=True
envlist=
    py{27,34,35,36}-django-{18,19,110}

[testenv]
commands=
    python runtests.py

deps=
    # Django versions
    django-18: django==1.8.*
    django-19: django==1.9.*
    django-110: django==1.10.*

    # Filter dependecies
    textile==2.3.7
    smartypants==2.0.0
    docutils==0.13.1
    pygments==2.2.0
    markdown==2.6.8
    python-creole==1.3.1
