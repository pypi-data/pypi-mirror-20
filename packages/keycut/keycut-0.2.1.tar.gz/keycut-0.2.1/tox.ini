[tox]
envlist =
    clean,check,docs,
    {py27,py34,py35,pypy},
    report
skip_missing_interpreters = true

[testenv]
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
    KEYCUT_DATA={toxinidir}/tests/data
commands = {posargs:pytest --cov --cov-report=term-missing -vv tests}
deps = -r{toxinidir}/requirements/test.txt
passenv = *
usedevelop = false
basepython =
    pypy: {env:TOXPYTHON:pypy}
    py27: {env:TOXPYTHON:python2.7}
    py34: {env:TOXPYTHON:python3.4}
    py35: {env:TOXPYTHON:python3.5}
    {docs,detox}: python2.7
    {clean,check,report,codecov,coveralls}: python3.5

[testenv:detox]
deps = detox
commands =
    detox -e clean,check,docs,py27,py34,py35,pypy
    tox -e report

[testenv:docs]
setenv = SPELLCHECK=1
skip_install = true
deps =
    -r{toxinidir}/docs/requirements.txt
    sphinxcontrib-spelling
    pyenchant
commands =
    sphinx-build -b spelling docs dist/docs
    sphinx-build {posargs:-E} -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs

[testenv:check]
deps =
    docutils
    check-manifest
    flake8
    readme-renderer
    pygments
    isort
    prospector
    bandit
    safety
skip_install = true
commands =
    python setup.py check --strict --metadata --restructuredtext
    check-manifest {toxinidir}
    flake8 src tests setup.py
    isort --check-only --diff --recursive src tests setup.py
    safety check -r {toxinidir}/requirements/base.txt
    bandit -r {toxinidir}/src/
    prospector -0 {toxinidir}

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage combine --append
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage

[testenv:codecov]
deps = codecov
skip_install = true
commands =
    coverage combine --append
    coverage report
    coverage xml --ignore-errors
    codecov []
