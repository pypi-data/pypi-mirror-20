[metadata]
name = antikythera
summary = IMSI catcher detector
author = Derek Goddeau
author-email = dgodd001@odu.edu
license = gpl3
home-page = https://gitlab.com/finding-ray/antikythera
description-file = README.rst
classifiers = Development Status :: 3 - Alpha
	Environment :: X11 Applications
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: Security
	Topic :: System :: Networking :: Monitoring

[entry_points]
console_scripts = 
	anti-cli = antikythera.cli:run
	anti-gui = antikythera.gui:run
	anti = antikythera.gui:run

[files]
packages = 
	antikythera

[extras]

[test]
addopts = tests
	--cov-report html
	--cov-report term
	--doctest-modules
	--cov antikythera
	--verbose

[tool:pytest]
addopts = 
	--cov-report html:coverage.html
	--cov-report term
	--doctest-modules
	--cov antikythera
	--verbose

[aliases]
docs = build_sphinx

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[pbr]
autodoc_tree_index_modules = True

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[egg_info]
tag_build = 
tag_date = 0

