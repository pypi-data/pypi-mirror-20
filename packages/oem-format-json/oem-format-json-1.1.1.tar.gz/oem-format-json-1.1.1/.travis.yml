language: python
python:
- '2.7'
install:
- pip install -U setuptools
script: true
after_success: python setup.py sdist bdist_wheel
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file:
  - "dist/oem-format-json-*"
  - "dist/oem_format_json-*"
  on:
    repo: OpenEntityMap/oem-format-json
    tags: true
