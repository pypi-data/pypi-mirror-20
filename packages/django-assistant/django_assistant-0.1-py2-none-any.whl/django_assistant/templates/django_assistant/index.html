<html>

<head>
    {% load static %}
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<!--
    <link rel="icon" type="image/png" href="/static/new/images/edu_gsLogo.ico">
-->
    <title>Django Assistant</title>

<!--
    <link href="fonts/fonts.css" rel="stylesheet" type="text/css">
-->
    <link href="{% static 'django_assistant/style/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'django_assistant/style/bootstrap-theme.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'django_assistant/style/bootstrap.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'django_assistant/style/style.css' %}" rel="stylesheet" type="text/css">

    <link href="{% static 'django_assistant/style/jquery-ui.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'django_assistant/style/bootstrap-select.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'django_assistant/style/animate/animate.css' %}" rel="stylesheet" type="text/css">

    <link href='https://fonts.googleapis.com/css?family=Roboto|Open+Sans:600,700,100|Merriweather+Sans:400,700|Roboto:400,100,300|Lato:400,400i,700,700i,900,900i' rel='stylesheet' type='text/css'>


    <script type="text/javascript" src="{% static 'django_assistant/js/jquery-1.7.2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'django_assistant/js/jquery-ui.js' %}"></script>

    <script type="text/javascript" src="{% static 'django_assistant/js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'django_assistant/js/bootstrap-select.js' %}"></script>
    <script src="{% static 'django_assistant/js/notify/bootstrap-notify.js' %}"></script>
    
    <script  src="{% static 'django_assistant/index.js' %}" ></script>
    
    <style>

	.api_result{
	    white-space: pre;
	}

</style>
</head>

    <body class="edu_body">
	<div class="container">
	    <br>
	    <div class="row">
		<button class="pull-right" style="background:none; border:none; text-decoration:underline; outline:none; color:blue;">Code Base</button>
		<button class="pull-right" style="background:none; border:none; text-decoration:underline; outline:none; color:blue;">APi collector</button>
	    </div>
	    <br>
	    <div class="row">
		<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 paddingLeftZero">
		    <button class="btn btn-default create_api_modal_btn">Create API</button><br><br>
		    <input type="text" id="search_api_collection" placeholder="search in URL collection" class="url_search form-control" style="width:90%; border-radius: 20px; margin: auto;"/>
		    <ul class="api_list"></ul>
		</div>
	
		<div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 paddingRightZero">
		    <div class="row api_details_top" > 
			<select class="http_type form-control pull-left" style="width:15%;">
			    <option value="get">GET</option>
			    <option value="post">POST</option>
			</select>
			<input type="text" style="width:70%;" class="api_url form-control pull-left " >
			<input type="button" class="hit_api form-control" style="width:15%;" value="Send"><br>
		    </div>
		    <div class="row">
			<div class="row">
			    <div class="api_details_outer">
			    
				<div class="tab_belt">
				    <ul class="list-inline">
					<li class="data_info active" tab="level1" target="id_data_info">Info</li>

					<li class="add_input" tab="level1" target="id_inputs">Inputs</li>
					
					

				    </ul>
				</div>
				
				<div class="tab_belt_data">
				    
				    <div id="id_data_info" class="each_tab_belt_data">
					<br>
					<br>
					<p>Info render here</p>
				    </div>
				    				    
				    <div id="id_inputs" class="each_tab_belt_data" style="display:none;">
					<div>
					    <ul class="list-inline">

						<li class="add_input active" tab="level2" target="create_container">Add Input</li>

					    </ul>
					</div>
					<div id="input_tab_data_container">
					    <div id="create_container" class="add_new_input">
						<div id ="param_container" class="key_value_pair_outer">
						    
						    <div class="each_key_val_pair">  <!-- repeating unit -->
							<input type="text" placeholder="key" class="key" style="width:200px;">
							<input type="text" placeholder="value" class="value" style="width:200px;">
						    </div>
						    <div class="each_key_val_pair">  <!-- repeating unit -->
							<input type="text" placeholder="key" class="key" style="width:200px;">
							<input type="text" placeholder="value" class="value" style="width:200px;">
						    </div>
						    <div class="each_key_val_pair">  <!-- repeating unit -->
							<input type="text" placeholder="key" class="key" style="width:200px;">
							<input type="text" placeholder="value" class="value" style="width:200px;">
						    </div>
						    <div class="each_key_val_pair">  <!-- repeating unit -->
							<input type="text" placeholder="key" class="key" style="width:200px;">
							<input type="text" placeholder="value" class="value" style="width:200px;">
						    </div>
						    <div class="each_key_val_pair">  <!-- repeating unit -->
							<input type="text" placeholder="key" class="key" style="width:200px;">
							<input type="text" placeholder="value" class="value" style="width:200px;">
						    </div>
						    <br>
						    <div>
							<button class="btn add_params" edit_mode="add" api_id="">SAVE</button>
						    </div>
						</div>
					    </div>
					</div>
					
					
				    </div>
				    
				</div>
			    
			    </div>
			    
			</div>
		    </div>
		    
		    <br>
		    <br>
		    <br>
		    
		    <div class="row api_result pull-right">
			
		    </div>
		</div>
	    </div>
	
	</div>
	    
	    
<!--  modal for create a api - Start-->

<div class="modal fade create_api1" id="createAPI_1" tabindex="-1" role="dialog">
    <div class="modal-dialog">
	<div class="modal-content">
	    <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title"></h4>
	    </div>
	    <div class="modal-body">
		<div class="create_api_outer">
		    <div>
			<select class="httptype_value">
			    <option value="get">GET</option>
			    <option  value="post">POST</option>
			</select>
			<input type="text" placeholder="URL" class="api_url" style="width:300px;"><br><br>
			<textarea placeholder="Description" class="descr_value" style="width:366px; resize:none; height: 100px;"></textarea>
		    </div>
		</div>
	    </div>
	    <div class="modal-footer">
		 <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
		<button type="button" class="btn btn-default btn-sm btn_green create_api_btn" data-dismiss="modal">Save API</button>
	    </div>
	</div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--  modal for create a api - End -->




	<script>
	    $(document).ready(function(){
		
		$('body').on('click','.create_api_modal_btn',function(){
		    //~ alert()
		    $('#createAPI_1').modal('show')
		});
		
		$('body').on('click','.create_api2_btn',function(){
		    //~ alert()
		    $('#createAPI_2').modal('show')
		});
		
	    });
	</script>
    </body>
</html>
