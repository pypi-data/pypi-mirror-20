[metadata]
name = python-redfish
summary = Reference implementation of Redfish standard client.
description-file = 
	README.rst
author = Redfish dev team
author-email = python-redfish@mondorescue.org
home-page = https://github.com/uggla/python-redfish/tree/devel
license = Apache-2
classifier = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: OSI Approved :: Apache Software License
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5

[files]
packages = 
	redfish
	redfish/oem
scripts = 
	redfish-client/redfish-client
	redfish-client/redfish-client_usage.txt
	redfish-client/redfish-check-cartridge
	redfish-client/redfish-check-cartridge_usage.txt

[data_files_helper]
conf = 'redfish-client/etc/redfish-client.conf', 'etc'
templates = 'redfish-client/templates/*', 'share/redfish-client/templates'

[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1

[upload_sphinx]
upload-dir = doc/build/html

[egg_info]
tag_build = 
tag_date = 0

