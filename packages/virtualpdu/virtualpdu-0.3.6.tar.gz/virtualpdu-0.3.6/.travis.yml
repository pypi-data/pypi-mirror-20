sudo: required
dist: trusty
language: python

matrix:
  include:
  - python: "2.7"
    env: TOX_ENV=py27
  - python: "3.4"
    env: TOX_ENV=py34
  - python: "3.5"
    env: TOX_ENV=py35
  - python: "3.5"
    env: TOX_ENV=pep8

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libvirt-dev

install:
  - pip install tox-travis

script: tox -e $TOX_ENV

deploy:
  provider: pypi
  user: internaphosting
  password:
    secure: 
  on:
    tags: true
    repo: internap/virtualpdu
