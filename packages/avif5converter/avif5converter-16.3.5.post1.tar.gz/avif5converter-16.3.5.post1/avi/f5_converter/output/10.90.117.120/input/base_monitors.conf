    defaults-from none
    destination *:80
    interval 5
    method "POST"
    metrics "LoadPercentage, DiskUsage, PhysicalMemoryUsage:1.5, VirtualMemoryUsage:2.0"
    password none
    post "RespFormat=HTML"
    time-until-up 0
    timeout 16
    url "/scripts/F5Isapi.dll"
    username none
}
