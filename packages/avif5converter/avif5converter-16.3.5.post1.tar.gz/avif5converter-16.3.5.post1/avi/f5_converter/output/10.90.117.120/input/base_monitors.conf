}
ltm monitor http http {
    defaults-from none
    destination *:*
    ip-dscp 0
    interval 5
    manual-resume disabled
    password none
    recv none
    recv-disable none
    reverse disabled
    send "GET /\r\n"
    time-until-up 0
    timeout 16
    transparent disabled
    up-interval 0
    username none
}
ltm monitor http http_head_f5 {
    defaults-from /Common/http
    interval 5
    recv Server\\:
    send "HEAD / HTTP/1.0\\r\\n\\r\\n"
    time-until-up 0
    timeout 16
}
ltm monitor https https {
    cert none
    cipherlist "DEFAULT:+SHA:+3DES:+kEDH"
