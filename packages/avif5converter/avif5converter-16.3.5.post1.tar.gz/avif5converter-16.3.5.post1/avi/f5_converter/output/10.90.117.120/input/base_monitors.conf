    ip-dscp 0
    key none
    manual-resume disabled
    password none
    recv none
    recv-disable none
    reverse disabled
    send "GET /\r\n"
    time-until-up 0
    timeout 16
    transparent disabled
    up-interval 0
    username none
}
ltm monitor https https_443 {
    defaults-from /Common/https
