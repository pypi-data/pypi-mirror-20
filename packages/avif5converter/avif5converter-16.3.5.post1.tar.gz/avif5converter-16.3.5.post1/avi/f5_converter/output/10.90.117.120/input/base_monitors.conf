# monitorroots are set is_read_only by default
ltm monitor none none {
    defaults-from none
    destination *:6666
    ignore-down-response disabled
    interval 0
    probe-timeout 0
    time-until-up 86500
    timeout 0
    up-interval 0
}
ltm monitor diameter diameter {
    acct-application-id none
    auth-application-id none
    defaults-from none
    destination *:*
    host-ip-address none
    interval 10
    manual-resume disabled
    origin-host none
    origin-realm "f5.com"
    product-name "F5 BIGIP Diameter Health Monitoring"
    time-until-up 0
    timeout 31
    up-interval 0
    vendor-id "3375"
    vendor-specific-acct-application-id none
    vendor-specific-auth-application-id none
    vendor-specific-vendor-id none
}
ltm monitor external external {
    args none
    defaults-from none
    destination *:*
    interval 5
    manual-resume disabled
    run none
    time-until-up 0
    timeout 16
    up-interval 0
}
ltm monitor firepass firepass {
    cipherlist "HIGH:!ADH"
    concurrency-limit "95"
    defaults-from none
    destination *:*
    interval 5
    max-load-average "12.0"
    password none
    time-until-up 0
    timeout 16
    up-interval 0
    username "gtmuser"
}
ltm monitor ftp ftp {
    debug "no"
    defaults-from none
    destination *:*
    filename none
    interval 10
    manual-resume disabled
    mode "passive"
    password none
    time-until-up 0
    timeout 31
    up-interval 0
    username none
}
ltm monitor gateway-icmp gateway_icmp {
    defaults-from none
