monitorroot type scripted {
	interval 10
	timeout 31
   time until up 0
	dest *:*

	filename ""
	debug "no"
}

monitorroot type wap {
	interval 10
	timeout 31
   time until up 0
	dest *:*

	send ""
	recv ""
	accounting node ""
	accounting port ""
	server id ""
	call id ""
	session id ""
	framed addr ""
	secret ""
	debug "no"
}

monitorroot type wmi {
        interval 5
        timeout 16
        time until up 0
        dest *:80        

        username ""
        password ""
        method "POST"
        urlpath "/scripts/F5Isapi.dll"
        cmd "GetCPUInfo, GetDiskInfo, GetOSInfo"
        metrics "LoadPercentage, DiskUsage, PhysicalMemoryUsage:1.5, VirtualMemoryUsage:2.0"
        post "RespFormat=HTML"
        agent "Mozilla/4.0 (compatible: MSIE 5.0; Windows NT)"
}

monitorroot type real_server {
        interval 5
        timeout 16
        time until up 0
        dest *:12345        

        method "GET"
        cmd "GetServerStats"
        metrics "ServerBandwidth:1.5, CPUPercentUsage, MemoryUsage, TotalClientCount"
        agent "Mozilla/4.0 (compatible: MSIE 5.0; Windows NT)"
}

monitorroot type snmp_dca {
        interval 10
        timeout 30
        time until up 0
        dest *:161        

        agent type "UCD"
        community  "public"
        snmp version "v1"
        cpu coefficient "1.5"
        cpu threshold "80"
        mem coefficient "1.0"
        mem threshold "70"
        disk coefficient "2.0"
        disk threshold "90"
}

monitorroot type snmp_dca_base {
        interval 10
        timeout 30
        time until up 0
        dest *:161        
        community  "public"
        snmp version "v1"
}

monitorroot type module_score {
        interval 10
        timeout 30
        time until up 0
        dest *:*      
        community  "public"
        snmp version "v2c"
        snmp port "161"
        server ip ""
        pool name ""
        debug "no"
}

monitorroot type https {
        interval 5
        timeout 16
        time until up 0
        dest *:*        

        send "GET /\r\n"
        recv ""
        recv disable ""
        username ""
        password ""
        cipherlist "DEFAULT:+SHA:+3DES:+kEDH"
        cert ""
        key ""
        compatibility "enabled"
}

monitorroot type sip {
	interval 5
	timeout 16
   time until up 0
	dest *:*

	mode "udp"
	filter ""
	debug "no"

        request ""
        headers ""
        filter neg ""
        cipherlist "DEFAULT:+SHA:+3DES:+kEDH"
        cert ""
        key ""
        compatibility "enabled"
}

monitorroot type soap {
   interval 5
   timeout 16
   time until up 0
   dest *:*

   username ""
   password ""
   protocol "http"
   urlpath ""
   namespace ""
   method ""
   param name ""
   param type ""
   param value ""
   return type ""
   return value ""
   fault "no"
   debug "no"
}

monitor https_443 {
        defaults from https
        is read only
        dest *:443
}

monitorroot type rpc {
    interval 10
    timeout 31
    time until up 0
    dest *:*
    debug "no"
    mode "tcp"
    program ""
    version ""
}

monitorroot type smb {
    interval 10
    timeout 31
    time until up 0
    dest *:*
    debug "no"
    get ""
    username ""
    password ""
    server ""
    service ""
}

monitorroot type sasp {
        interval 30
        timeout 100
        time until up 0
        dest *:*
        gwm addr ""
        gwm service "3000"
        gwm interval "auto"
        gwm protocol "tcp"
}

monitorroot type firepass {
        interval 5
        timeout 16
        time until up 0
        dest *:*        
        username "gtmuser"
        password ""
        cipherlist "HIGH:!ADH"
        max load average "12.0"
        concurrency limit "95"
}

monitorroot type virtual_location {
        interval 5
        timeout 16
        time until up 0
        dest *:*        
        pool name ""
        debug "no"
}

monitorroot type inband {
        dest *:*
        failures "3"
        failure interval "30"
        response time "10"
        retry time "300"
}
