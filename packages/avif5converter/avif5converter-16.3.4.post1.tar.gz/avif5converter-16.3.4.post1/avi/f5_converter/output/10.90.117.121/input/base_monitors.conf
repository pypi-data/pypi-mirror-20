# monitorroots are set is_read_only by default

monitorroot type none {
         dest *:6666
}

monitorroot type icmp {
        interval 5
        timeout 16
        time until up 0
        dest *  
}

monitorroot type gateway_icmp {
        interval 5
        timeout 16
        time until up 0
        dest *:0 
}

monitorroot type tcp_echo {
        interval 5
        timeout 16
        time until up 0
        dest *  
}

monitorroot type tcp {
        interval 5
        timeout 16
        time until up 0
        dest *:*        

        send ""
        recv ""
        recv disable ""
}

monitorroot type tcp_half_open {
        interval 5
        timeout 16
        time until up 0
        dest *:*        
}

monitorroot type http {
        interval 5
        timeout 16
        time until up 0
        dest *:*        

        send "GET /\r\n"
        recv ""
        recv disable ""
        username ""
        password ""
}

monitorroot type external {
        interval 5
        timeout 16
        time until up 0
        dest *:*

        run ""
        args ""
}

monitorroot type udp {
   interval 5
   timeout 16
   time until up 0
   dest *:*

   send "default send string"
   sendpackets "2"
   timeoutpackets "2"
   debug "no"
   recv ""
   recv disable ""
}

monitorroot type ftp {
        interval 10
        timeout 31
        time until up 0
        dest *:*        

        username ""
        password ""
        get ""
        mode "passive"
        debug "no"
}

monitorroot type nntp {
        interval 5
        timeout 16
        time until up 0
        dest *:*        

        username ""
        password ""
        newsgroup ""
        debug "no"
}

monitorroot type pop3 {
        interval 5
        timeout 16
        time until up 0
        dest *:*        

        username ""
        password ""
        debug "no"
}

monitorroot type smtp {
        interval 5
        timeout 16
        time until up 0
        dest *:*        

        domain ""
        debug "no"
}

monitorroot type imap {
        interval 10
        timeout 31
        time until up 0
        dest *:*        

        username ""
        password ""
        folder "INBOX"
        debug "no"
}

monitorroot type radius {
        interval 10
        timeout 31
        time until up 0
        dest *:*        

        username ""
        password ""
        secret   ""
        nasip    ""
        debug "no"
}

monitorroot type radius_accounting {
        interval 10
        timeout 31
        time until up 0
        dest *:*

        username ""
        secret   ""
        nasip    ""
        debug "no"
}

monitorroot type diameter {
        interval 10
        timeout 31
        time until up 0
        dest *:*        

        origin host ""           # must be unique for each client/monitor. RFC3588 Sec 6.3
        origin realm "f5.com"    # (FQDN) of monitor.  RFC3588 Sec 6.4
        product name "F5 BIGIP Diameter Health Monitoring"
        host ip address ""
        vendor id "3375"
        auth application id ""
        acct application id ""
        vendor specific vendor id ""
        vendor specific auth application id "" # only one of vs-auth-id and vs-acct-id
        vendor specific acct application id ""
}

monitorroot type ldap {
        interval 10
        timeout 31
        time until up 0
        dest *:*        

        username ""
        password ""
        base ""
        filter ""
        security ""
        chasereferrals "yes"
        mandatoryattrs ""
        debug "no"
}

monitorroot type mssql {
        interval 30
        timeout 91
        time until up 0
        dest *:*        

        username ""
        password ""
        database ""
	count "0"
        send ""
        recv ""
        recvrow ""
        recvcolumn ""
        debug "no"
}

monitorroot type oracle {
        interval 30
        timeout 91
        time until up 0
        dest *:*        

        username ""
        password ""
        database ""
	count "0"
        send ""
        recv ""
        recvrow ""
        recvcolumn ""
        debug "no"
}

monitorroot type mysql {
        interval 30
        timeout 91
        time until up 0
        dest *:*

        username ""
        password ""
        database ""
	count "0"
        send ""
        recv ""
        recvrow ""
        recvcolumn ""
        debug "no"
