#TMSH-VERSION: 11.6.0

ltm pool /test/testpartitionpool {
    monitor /Common/Bigip-support-Monitor-DNS 
}
ltm virtual /test/F5-partition-test-vs {
    description partition-test-vs
    destination /test/10.90.114.122:80
    ip-protocol tcp
    mask 255.255.255.255
    pool /Common/F5-Pool-001
    profiles {
        /Common/tcp { }
    }
    source 0.0.0.0/0
    translate-address enabled
    translate-port enabled
}
ltm virtual-address /test/10.90.114.122 {
    address 10.90.114.122
    arp enabled
    icmp-echo enabled
    mask 255.255.255.255
    traffic-group /Common/traffic-group-1
}
