{% load i18n %}
<form class="search-form form-inline" action="." method="get">

<div class="form-group">
    <label for="news_group" class="control-label">{{ form.news_group.label }}</label>: {{ form.news_group }}
</div>

<div class="form-group">
{% if SITE_GLOBAL_SEARCHINDEX %}
{% if form.q.errors %}
<div class="text-danger">{{ form.q.errors }}</div>
{% endif %}
{{ form.q }}
{% endif %}
<button type="submit" class="btn btn-primary">{% trans 'Search' %}</button>
</div>
</form>
