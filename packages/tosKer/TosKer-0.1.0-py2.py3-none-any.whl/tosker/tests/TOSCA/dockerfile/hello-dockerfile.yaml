tosca_definitions_version: tosca_simple_yaml_1_0

description: >
  TOSCA simple hello world

repositories:
  docker_hub: https://registry.hub.docker.com/

imports:
  - tosker: https://di-unipi-socc.github.io/tosker-types/0.0.6/tosker.yaml

topology_template:
  inputs:
    your_name:
      type: string
      default: Luca
      description: your name

  node_templates:
    # The ubuntu container that print enviroment variable
    hello_container:
      type: tosker.nodes.Container.Executable
      artifacts:
        hello_image:
          file: ./Dockerfile
          type: tosker.artifacts.Dockerfile
      properties:
        env_variable:
          NAME: { get_input: your_name }
        command: printenv
