sudo: false
language: python
python:
- 2.6
- 2.7
- 3.3
- 3.4
- 3.5
- 3.6
- pypy
- pypy3
- nightly
matrix:
  fast_finish: true
  allow_failures:
  - env: TOXENV=pre-commit-pep257
  - env: TOXENV=pre-commit-flake8
  include:
  - python: 3.6
    env: TOXENV=pre-commit
  - python: 3.6
    env: TOXENV=pre-commit-pep257
  - python: 3.6
    env: TOXENV=pre-commit-flake8
cache:
  pip: true
  directories:
  - $HOME/.pre-commit
install:
- pip install tox "setuptools>=28.2"
script:
- tox
branches:
  except:
  - skeleton
deploy:
  provider: pypi
  server: https://upload.pypi.org/legacy/
  on:
    tags: true
    all_branches: true
    python: 3.6
  user: jaraco
  distributions: dists
  skip_upload_docs: true
