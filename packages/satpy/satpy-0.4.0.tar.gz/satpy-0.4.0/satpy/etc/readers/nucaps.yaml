reader:
  description: NUCAPS Retrieval Reader
  name: nucaps
  reader: !!python/name:satpy.readers.nucaps.NUCAPSReader
  sensors: [cris, atms]

file_types:
  nucaps:
    file_reader: !!python/name:satpy.readers.nucaps.NUCAPSFileHandler
    file_patterns: ['NUCAPS-EDR_{nucaps_version}_{platform_shortname}_s{start_time:%Y%m%d%H%M%S%f}_e{end_time:%Y%m%d%H%M%S%f}_c{creation_time:%Y%m%d%H%M%S%f}.nc']

datasets:
  longitude:
    name: longitude
    resolution: 0
    file_type: nucaps
    file_key: Longitude
    units: degrees
    standard_name: longitude
  latitude:
    name: latitude
    resolution: 0
    file_type: nucaps
    file_key: Latitude
    units: degrees
    standard_name: latitude
  # units, resolution, standard_name come from file
  Temperature:
    name: Temperature
    resolution: 0
    coordinates: [longitude, latitude]
    file_type: nucaps
    pressure_based: True
  H2O_MR:
    name: H2O_MR
    resolution: 0
    standard_name:
    coordinates: [longitude, latitude]
    file_type: nucaps
    pressure_based: True
#  Quality_Flag:
#    name: Quality_Flag
#    resolution: 0
#    navigation: nucaps_geo
#    file_type: nucaps
  Pressure_Levels:
    name: Pressure_Levels
    standard_name: air_pressure
    file_type: nucaps
    file_key: Pressure
    index: 0
