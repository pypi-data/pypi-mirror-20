  name: abi_l1b
  sensors: [abi]
  default_channels:
  reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader

file_types:
    abi_l1b:
        file_reader: !!python/name:satpy.readers.abi_l1b.NC_ABI_L1B
        file_patterns: ['{system_environment:2s}_{mission_id:3s}-L1b-{dataset_name:3s}C-{scan_mode:2s}{channel_name:3s}_{platform_shortname:3s}_s{start_time:%Y%j%H%M%S%f}_e{end_time:%Y%j%H%M%S%f}_c{creation_time:%Y%j%H%M%S%f}.nc']

